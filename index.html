<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organix | Boutique Argan Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #BC8F8F;
            --accent: #D4AF37;
            --danger: #e74c3c;
            --text: #333333;
            --light: #FFFFFF;
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background: #FAF9F6; color: var(--text); overflow-x: hidden; }
        
        /* ANNOUNCEMENT */
        .announcement-bar { position: fixed; top: 0; width: 100%; height: 35px; background: #1A1A1A; color: white; z-index: 9999; display: flex; align-items: center; overflow: hidden; font-size: 0.7rem; border-bottom: 1px solid var(--accent); }
        .announcement-track { display: flex; animation: scroll 15s linear infinite; white-space: nowrap; }
        .announcement-item { padding: 0 30px; text-transform: uppercase; letter-spacing: 1px; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* HERO - Pas d'espace blanc, collé à la barre noire */
        #hero { height: 45vh; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://github.com/user-attachments/assets/a6306777-45bd-4a87-8df6-0844b26414af') center/cover; display: flex; align-items: center; justify-content: center; text-align: center; color: white; margin-top: 35px; border-bottom-right-radius: 60px; }
        #hero h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; }

        /* PRODUITS GRID */
        #produits { padding: 2rem 5%; }
        .produits-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        @media (min-width: 768px) { .produits-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); } }
        
        .produit-card { background: white; border-radius: var(--radius); overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #f0f0f0; cursor: pointer; transition: 0.3s; position: relative; }
        .produit-image { height: 280px; width: 100%; }
        .produit-image img { width: 100%; height: 100%; object-fit: cover; }
        .produit-info { padding: 1.2rem; text-align: center; }
        .new-price { color: var(--accent); font-weight: 700; font-size: 1.4rem; }
        .old-price { color: var(--danger); text-decoration: line-through; font-size: 0.9rem; margin-right: 8px; }
        
        /* PAGES DE DETAILS PLEIN ÉCRAN (MÊME URL) */
        .full-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10002; overflow-y: auto; padding: 60px 20px 40px; }
        .full-page.active { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        .back-btn { position: fixed; top: 50px; left: 20px; font-size: 1.5rem; color: var(--text); z-index: 10003; cursor: pointer; }
        .detail-img { width: 100%; max-width: 400px; border-radius: 15px; display: block; margin: 0 auto 20px; }
        .detail-h1 { font-family: 'Playfair Display', serif; text-align: center; font-size: 1.6rem; color: var(--primary-dark); }
        .detail-price { text-align: center; font-size: 1.5rem; color: var(--accent); font-weight: 700; margin: 10px 0; }
        .detail-desc { font-size: 0.9rem; line-height: 1.6; color: #444; margin-bottom: 20px; }
        .ws-btn { background: #25D366; color: white; display: flex; align-items: center; justify-content: center; padding: 15px; border-radius: 50px; text-decoration: none; font-weight: 600; margin-top: 20px; gap: 10px; }

        /* FOOTER */
        footer { background: #1A1A1A; color: white; padding: 3rem 10% 2rem; text-align: center; }
        .footer-logo img { height: 70px; margin-bottom: 2rem; }
        .footer-nav a { display: block; color: #BBB; text-decoration: none; margin-bottom: 1.2rem; font-size: 0.9rem; cursor: pointer; }
        .social-links { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 2rem; }
        .social-links a { color: white; font-size: 1.5rem; }

        /* MODAL INFO (OBJECTIF/HISTOIRE/PROCESSUS) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10001; overflow-y: auto; padding: 10px; }
        .modal-content { background: white; width: 92%; max-width: 800px; margin: 50px auto; border-radius: var(--radius); padding: 2rem 1.5rem; position: relative; }
        .close-btn { position: sticky; top: 10px; float: right; font-size: 2rem; color: var(--primary); cursor: pointer; background: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="announcement-bar">
        <div class="announcement-track">
            <div class="announcement-item">Organix : 100% Naturel & Bio</div>
            <div class="announcement-item">Livraison Partout au Maroc</div>
            <div class="announcement-item">Tradition & Qualité</div>
        </div>
    </div>

    <section id="hero">
        <h1>Organix Argan</h1>
    </section>

    <section id="produits">
        <div class="produits-grid">
            <div class="produit-card" onclick="openFullProduct('antichute')">
                <div class="produit-image"><img src="https://github.com/user-attachments/assets/84c481fc-f17b-44fd-9440-162b33ad701f"></div>
                <div class="produit-info"><h3>Pack Anti-Chute</h3><div class="new-price">300 DH</div></div>
            </div>
            <div class="produit-card" onclick="openFullProduct('gommage')">
                <div class="produit-image"><img src="https://github.com/user-attachments/assets/8e985882-44cf-4ff5-816e-43eb34e8ff32"></div>
                <div class="produit-info"><h3>Gommage Figue Barbarie</h3><div class="new-price">150 DH</div></div>
            </div>
            <div class="produit-card" onclick="openFullProduct('argalux50')">
                <div class="produit-image"><img src="https://github.com/user-attachments/assets/36fcd538-c4fa-46e5-be50-06bf6a3b42fb"></div>
                <div class="produit-info"><h3>Huile d'Argan Pure</h3><div class="new-price">80 DH</div></div>
            </div>
            <div class="produit-card" onclick="openFullProduct('ghassoul')">
                <div class="produit-image"><img src="https://github.com/user-attachments/assets/e26ede55-6360-4786-b564-58c3cf4243e3"></div>
                <div class="produit-info"><h3>Masque Ghassoul</h3><div class="new-price">100 DH</div></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-logo"><img src="https://github.com/user-attachments/assets/27e2ec1e-3c4b-4415-91a5-dc8cc0919a12"></div>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <div class="footer-nav">
            <a onclick="showInfo('objectif')">Notre Objectif</a>
            <a onclick="showInfo('histoire')">Notre Histoire</a>
            <a onclick="showInfo('processus')">Processus de Production</a>
        </div>
    </footer>

    <div id="fullProductPage" class="full-page">
        <div class="back-btn" onclick="closeFullProduct()"><i class="fas fa-arrow-left"></i></div>
        <div id="fullProductContent"></div>
    </div>

    <div id="mainModal" class="modal">
        <div class="modal-content"><span class="close-btn" onclick="closeModal()">&times;</span><div id="modalBody"></div></div>
    </div>

    <script>
        const products = {
            'antichute': {
                title: 'Pack Anti-Chute à l\'Argan', price: '300 DH',
                img: 'https://github.com/user-attachments/assets/8335cb94-a1ed-4011-95a8-4de02f2a1820',
                desc: '<b>Actif Principal :</b> Argan pur reconnu pour ses propriétés fortifiantes.<br><b>Cible :</b> Cheveux fragiles ou sujets à la chute.<br><b>Composition :</b> Rituel complet (masque, huile, shampooing, sérum).<br><br><b>Utilité :</b> Freine la chute et répare en profondeur.'
            },
            'gommage': {
                title: 'Gommage Figue de Barbarie', price: '150 DH',
                img: 'https://github.com/user-attachments/assets/cc099969-dd11-483d-a6da-6a64782ed974',
                desc: '<b>Texture :</b> Onctueuse et granuleuse.<br><b>Ingrédient Maître :</b> Huile de pépins de Figue de Barbarie.<br><b>Propriétés :</b> Formule bi-active Visage et Corps.<br><br><b>Utilité :</b> Rénovation cellulaire et lissage du grain.'
            },
            'argalux50': {
                title: 'Élixir d\'Argan Pure ARGALUX', price: '80 DH',
                img: 'https://github.com/user-attachments/assets/b4f13553-8e46-4b4b-ab6f-89d1eddffc9f',
                desc: '<b>Pureté :</b> 100% biologique extraite à froid.<br><b>Format :</b> Flacon pompe 50ml.<br><b>Usage :</b> Universel (visage, corps, cheveux).<br><br><b>Utilité :</b> Régénération intense et hydratation profonde.'
            },
            'ghassoul': {
                title: 'Masque au Ghassoul (Fleur d\'Oranger)', price: '100 DH',
                img: 'https://github.com/user-attachments/assets/b4f13553-8e46-4b4b-ab6f-89d1eddffc9f',
                desc: '<b>Composition :</b> Argile minérale naturelle du Maroc.<br><b>Parfum :</b> Essence de fleur d\'oranger.<br><br><b>Utilité :</b> Purification profonde et soin multi-zones.'
            }
        };

        function openFullProduct(id) {
            const p = products[id];
            document.getElementById('fullProductContent').innerHTML = `
                <img src="${p.img}" class="detail-img">
                <h1 class="detail-h1">${p.title}</h1>
                <div class="detail-price">${p.price}</div>
                <div class="detail-desc">${p.desc}</div>
                <a href="https://wa.me/212636221900?text=Je commande : ${p.title}" class="ws-btn"><i class="fab fa-whatsapp"></i> Commander sur WhatsApp</a>
            `;
            document.getElementById('fullProductPage').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeFullProduct() {
            document.getElementById('fullProductPage').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showInfo(id) {
            const info = {
                'objectif': `<h2>Notre Objectif</h2><img src="https://github.com/user-attachments/assets/6ce7141d-278e-46b1-a167-9bc2b3a18c76" style="width:100%; border-radius:10px; margin-top:10px;"><p style="margin-top:15px; font-size:0.9rem;">Améliorer les conditions des femmes rurales.</p>`,
                'processus': `<h2>Processus</h2><img src="https://github.com/user-attachments/assets/026d526f-4549-4ee5-9efe-9eed98bb5aab" style="width:100%; border-radius:10px;"><p style="margin-top:10px;">Étape 1 : Récolte des fruits d'argan.</p>`
            };
            document.getElementById('modalBody').innerHTML = info[id] || 'Contenu à venir...';
            document.getElementById('mainModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('mainModal').style.display = 'none'; }
    </script>
</body>
</html>
