<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organix | L'Essence de l'Argan Pur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* VARIABLES BRANDÉES ORGANIX */
        :root {
            --primary: #BC8F8F; /* Rosy Brown / Terracotta doux */
            --primary-dark: #8E6B6B;
            --primary-light: #E5D1D1;
            --secondary: #F5F5DC; /* Beige Organix */
            --accent: #D4AF37; /* Or métallique */
            --danger: #CD5C5C;
            --text: #2F2F2F;
            --text-light: #7A7A7A;
            --light: #FFFFFF;
            --dark: #1A1A1A;
            --shadow: 0 15px 35px rgba(188, 143, 143, 0.15);
            --radius: 20px;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #FAF9F6;
            color: var(--text);
            padding-top: 40px;
        }

        h1, h2, h3, .detail-titre {
            font-family: 'Playfair Display', serif;
        }

        /* STYLE DES BOUTONS DE CATÉGORIES (FIXED) */
        .category-btn {
            background: var(--light);
            border: 1px solid var(--primary-light);
            color: var(--primary);
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .category-btn:hover {
            background: var(--secondary);
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(188, 143, 143, 0.3);
        }

        /* HEADER & LOGO */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .nav-link:hover {
            color: var(--accent);
        }

        /* HERO SECTION UNIQUE */
        #hero {
            background: linear-gradient(rgba(47, 47, 47, 0.4), rgba(47, 47, 47, 0.4)), 
                        url('https://github.com/user-attachments/assets/a6306777-45bd-4a87-8df6-0844b26414af');
            background-size: cover;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #B8860B 100%);
            border: none;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* PRODUITS CARDS BRANDÉES */
        .produit-card {
            border: 1px solid rgba(188, 143, 143, 0.1);
            background: var(--light);
        }

        .produit-card:hover {
            border-color: var(--accent);
        }

        .produit-titre {
            color: var(--primary-dark);
            letter-spacing: -0.5px;
        }

        .produit-prix {
            color: var(--accent);
        }

        /* FOOTER BRANDÉ */
        footer {
            background: var(--dark);
            border-top: 3px solid var(--accent);
        }

        .footer-link:hover {
            color: var(--accent);
        }

        /* MODAL STYLE */
        .modal-content {
            border: 1px solid var(--accent);
        }

        .detail-description {
            background: #FDFBF7;
            border-left: 3px solid var(--accent);
        }

        /* ANNOUNCEMENT BAR */
        .announcement-bar {
            background: var(--dark);
            border-bottom: 1px solid var(--accent);
        }

        /* AJOUT DE CLASSES POUR L'ICONOGRAPHIE */
        .category-btn::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="announcement-bar">
        <div class="announcement-track">
            <div class="announcement-item">Organix : L'Excellence du Terroir Marocain</div>
            <span class="announcement-separator">•</span>
            <div class="announcement-item">Livraison Offerte dès 500 DH</div>
            <span class="announcement-separator">•</span>
            <div class="announcement-item">Coopérative Féminine Solidaire</div>
        </div>
    </div>

    <div class="categories">
        <button class="category-btn active" onclick="filterProducts('all')">
            <i class="fas fa-th-large"></i> Tous
        </button>
        <button class="category-btn" onclick="filterProducts('corps')">
            <i class="fas fa-spa"></i> Corps
        </button>
        <button class="category-btn" onclick="filterProducts('visage')">
            <i class="fas fa-face-smile"></i> Visage
        </button>
        <button class="category-btn" onclick="filterProducts('masque')">
            <i class="fas fa-mask"></i> Masques
        </button>
        <button class="category-btn" onclick="filterProducts('cheveux')">
            <i class="fas fa-wind"></i> Cheveux
        </button>
    </div>

    </body>
</html>
