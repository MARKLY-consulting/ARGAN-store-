<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Organix Argan | Huile d’Argan Bio & Soins Naturels</title>

  <!-- SEO -->
  <meta name="description" content="Organix Argan – Huiles d’argan bio et soins naturels fabriqués artisanalement par des femmes rurales au Maroc. Qualité premium & commerce équitable.">
  <meta name="keywords" content="huile d'argan, argan bio, cosmétique naturelle maroc, soin cheveux, gommage figue de barbarie">
  <meta name="author" content="Organix Argan">

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary:#BC8F8F;
      --accent:#D4AF37;
      --danger:#e74c3c;
      --dark:#1A1A1A;
      --light:#fff;
      --radius:18px;
    }

    * {margin:0;padding:0;box-sizing:border-box}
    body {
      font-family:'Poppins',sans-serif;
      background:#FAF9F6;
      color:#333;
      padding-top:40px;
    }

    /* ANNOUNCEMENT */
    .announcement-bar{
      position:fixed;top:0;width:100%;height:35px;
      background:var(--dark);color:#fff;
      display:flex;align-items:center;
      font-size:.7rem;z-index:9999;
      border-bottom:1px solid var(--accent);
      overflow:hidden;
    }
    .announcement-track{
      display:flex;white-space:nowrap;
      animation:scroll 15s linear infinite;
    }
    .announcement-item{padding:0 30px;letter-spacing:1px}
    @keyframes scroll{
      from{transform:translateX(0)}
      to{transform:translateX(-50%)}
    }

    /* HERO */
    #hero{
      height:40vh;
      background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),
      url("https://github.com/user-attachments/assets/a6306777-45bd-4a87-8df6-0844b26414af") center/cover;
      display:flex;align-items:center;justify-content:center;
      color:white;text-align:center;
      border-bottom-right-radius:60px;
      margin-top:35px;
    }
    #hero h1{
      font-family:'Playfair Display',serif;
      font-size:2.6rem;
    }

    /* PRODUCTS */
    #produits{padding:2.5rem 6%}
    .produits-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:1.5rem;
    }

    .produit-card{
      background:#fff;
      border-radius:var(--radius);
      overflow:hidden;
      text-decoration:none;
      color:inherit;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      transition:.3s;
      position:relative;
    }
    .produit-card:hover{
      transform:translateY(-6px);
    }
    .produit-image{
      height:270px;
    }
    .produit-image img{
      width:100%;height:100%;
      object-fit:cover;
    }
    .produit-info{
      padding:1.2rem;
      text-align:center;
    }
    .new-price{
      color:var(--accent);
      font-weight:700;
      font-size:1.4rem;
    }
    .old-price{
      color:var(--danger);
      text-decoration:line-through;
      font-size:.9rem;
      margin-right:8px;
    }
    .badge-promo{
      position:absolute;
      top:15px;left:15px;
      background:var(--danger);
      color:#fff;
      padding:.4rem 1rem;
      border-radius:50px;
      font-size:.7rem;
      font-weight:700;
      animation:pulse 1.5s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.1)}
      100%{transform:scale(1)}
    }

    /* FOOTER */
    footer{
      background:var(--dark);
      color:#fff;
      text-align:center;
      padding:3rem 10% 2rem;
    }
    .footer-logo img{height:60px;margin-bottom:1.5rem}
    .social-links{
      display:flex;justify-content:center;
      gap:1.5rem;margin-bottom:2rem;
    }
    .social-links a{
      color:#fff;font-size:1.4rem;
      transition:.3s;
    }
    .social-links a:hover{
      color:var(--accent);
      transform:translateY(-3px);
    }
    .footer-nav a{
      display:block;
      color:#bbb;
      margin-bottom:.9rem;
      cursor:pointer;
      text-decoration:none;
    }
    .footer-nav a:hover{color:var(--accent)}

    /* MODAL */
    .modal{
      display:none;
      position:fixed;inset:0;
      background:rgba(0,0,0,.9);
      z-index:10000;
    }
    .modal-content{
      background:#fff;
      width:92%;max-width:900px;
      margin:50px auto;
      border-radius:var(--radius);
      padding:2rem;
    }
    .close-btn{
      float:right;
      font-size:2rem;
      cursor:pointer;
      color:var(--primary);
    }
  </style>
</head>

<body>

<!-- ANNOUNCEMENT -->
<div class="announcement-bar">
  <div class="announcement-track">
    <div class="announcement-item">Organix – 100% Bio & Naturel</div>
    <div class="announcement-item">Livraison partout au Maroc</div>
    <div class="announcement-item">Fabrication artisanale féminine</div>
  </div>
</div>

<!-- HERO -->
<section id="hero">
  <h1>Organix Argan</h1>
</section>

<!-- PRODUCTS -->
<section id="produits">
  <div class="produits-grid">

    <a class="produit-card" onclick="openProduct('Pack Anti-Chute','300 DH','https://github.com/user-attachments/assets/84c481fc-f17b-44fd-9440-162b33ad701f')">
      <span class="badge-promo">PROMO</span>
      <div class="produit-image">
        <img loading="lazy" src="https://github.com/user-attachments/assets/84c481fc-f17b-44fd-9440-162b33ad701f" alt="Pack Anti Chute Argan">
      </div>
      <div class="produit-info">
        <h3>Pack Anti-Chute</h3>
        <span class="old-price">350 DH</span>
        <span class="new-price">300 DH</span>
      </div>
    </a>

  </div>
</section>

<!-- FOOTER -->
<footer>
  <div class="footer-logo">
    <img src="https://github.com/user-attachments/assets/27e2ec1e-3c4b-4415-91a5-dc8cc0919a12">
  </div>

  <div class="social-links">
    <a><i class="fab fa-instagram"></i></a>
    <a><i class="fab fa-facebook-f"></i></a>
    <a><i class="fab fa-tiktok"></i></a>
  </div>

  <div class="footer-nav">
    <a onclick="showInfo()">Notre Objectif</a>
    <a onclick="showInfo()">Notre Histoire</a>
    <a onclick="showInfo()">Processus</a>
  </div>

  <p style="font-size:.75rem;color:#666">© 2026 Organix – 06 36 22 19 00</p>
</footer>

<script>
function openProduct(title, price, img){
  const w = window.open("", "_blank");
  w.document.write(`
    <h1>${title}</h1>
    <img src="${img}" style="max-width:300px;border-radius:15px">
    <h2>${price}</h2>
    <a href="https://wa.me/212636221900?text=Je souhaite commander ${title}">
      Commander sur WhatsApp
    </a>
  `);
}
</script>

</body>
</html>
